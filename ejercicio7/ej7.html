<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- TAGSD REQUERIDOS POR BOOTSTRAP -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        
  </head>

  <body  class="bg-light">
    
    <div class="container text-center">
      <a href="../index.html">BACK</a>  


      <div class="row">        
        <div class="col-md-12 order-md-1">
          <h4 class="mb-3">FORMULARIO</h4>



          <form class="needs-validation needs-validated" novalidate="">
            <div class="row">
                  
              
                  <div class="col-md-6 mb-3">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      Escriba su nombre por favor
                    </div>
                  </div>



                  <div class="col-md-6 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      Escriba su apellido por favor
                    </div>
                  </div>


                                
                  <div class="col-md-6 mb-3">
                    <label for="Password1">Password</label>
                    <input type="password" class="form-control" id="Password1" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      Password requerida
                    </div>
                  </div>



                  <div class="col-md-6 mb-3">
                    <label for="Password2">Repeat Password</label>
                    <input type="password" class="form-control" id="Password2" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      Por favor repita la clave de nuevo
                    </div>
                  </div>


                  


                  <div class="col-md-6">
                    <label for="usuario" class="form-label">Username</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required="">
                      <div class="invalid-feedback">
                        Por favor escriba un nombre de usuario
                      </div>
                    </div>     
                  </div>

                  <div class="col-md-6">
                    <label for="Country" class="form-label">Country</label>
                    <select class="form-select" id="validationDefault04" required="">
                      <option selected="" disabled="" value="">Choose...</option>
                      <option>...</option>
                    </select>
                    <div class="invalid-feedback">
                      Selecciona un pais por favor
                    </div>
                  </div>
          


                  
                  
                  <div class="col-12 mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                      </label>
                      <div class="invalid-feedback">
                        Debes marcar este campo antes de enviar el formulario
                      </div>
                    </div>
                  </div>
                  

            </div>

            <div class="row">
              <div class="col-4"></div>
              <div class="col-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Submit form</button>
              </div>
              <div class="col-4"></div>                  
            </div>
            
        </div>
      </div>


      
    </div>
  </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script>

    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  window.addEventListener('load', function () {    
    
    var forms = document.getElementsByClassName('needs-validation')

    
    Array.prototype.filter.call(forms, function (form) {
      form.addEventListener('submit', function (event) {
        
        if (form.checkValidity() === false) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')

      }, false)
    })
  }, false)
}())


  </script>
</html>
